negociate_with_east_anglia_sea_title:0 "A promise to East Anglia"
negociate_with_east_anglia_sea_desc:0 "By promising East Anglia the full reward of the sack of Lundinium they will surely set aside our petty squabble."
deal_with_mercia_sea_title:0 "A deal with Mierce"
deal_with_mercia_sea_desc:0 "We may be fools in their eyes but they will one day realize we were cunning foxes."
the_siege_of_lundinium_sea_title:0 "The siege of Lundinium"
the_siege_of_lundinium_sea_desc:0 "The battle to gain control of Brytenwalda is far from over and for us it all starts here, around Lundinium, we shall show our brothers our strength by finally defeating the romans."
moving_eastwards_sea_title:0 "Moving Eastwards"
moving_eastwards_sea_desc:0 "Now that the romans are dealt with let us take the marshlands."
unifying_the_angleseaxan_sea_title:0 "Unite the AngleSeaxan"
unifying_the_angleseaxan_sea_desc:0 "We must unite our brethren, by the pen or the sword it does not matter."
the_city_of_lundenwic_sea_title:0 "The city of Lundewic"
the_city_of_lundenwic_sea_desc:0 " The city of Lundinium is now ours, we shall rename it Lundenwic and make it our capital to show that the era of the Romans is well and truly over."
Kingdom_of_Anglo_Seaxon_sea_title:0 "Anglo-Seaxan Kingdom"
Kingdom_of_Anglo_Seaxon_sea_desc:0 "Our two people are now united, we shall stand stronger than ever before !"

great_march_south_MIE_title:0 "The great march South"
great_march_south_MIE_desc:0 "The saxon people are fractured and stand alone to face off against all the neighbouring threats, we must unite them if we wish to crush our opponents."
Submit_Seaxe_MIE_title:0 "A Jarl with two crowns"
Submit_Seaxe_MIE_desc:0 "Seaxe is ours, now the seaxan people stand united, let us protect our angle brothers !"
free_the_midlands_MIE_title:0 "Liberate the Midlands"
free_the_midlands_MIE_desc:0 "The northymbrian tyranny must be stopped at once, let us free our brethren."
Submit_East_Anglia_MIE_title:0 "Submit East Anglia"
Submit_East_Anglia_MIE_desc:0 "To make a strong kindgom we must finish what we started and unite all the germanic people in these lands."
Submit_The_last_city_of_Romans_MIE_title:0 "The riches of Londinium"
Submit_The_last_city_of_Romans_MIE_desc:0 "The Old city of Londinium belongs to us, it shall become our new capital, for we have defeated the romans once more, and in their ruins we will rebuild a great empire."
Kingdom_of_Anglo_Seaxon_MIE_title:0 "Anglo-Seaxan Kingdom"
Kingdom_of_Anglo_Seaxon_MIE_desc:0 "Our two people are now united, we shall stand stronger than ever before !"

Submit_Seaxe_eaa_title:0 "Submit Seaxe"
Submit_Seaxe_eaa_desc:0 "We shall integrate themn in our Kingdom"
Submit_The_last_city_of_Romans_eaa_title:0 "Submit The last roman city "
Submit_The_last_city_of_Romans_eaa_desc:0 "The Old city of Londinium finally belongs to us"
great_march_west_eaa_title:0 "The great march west"
great_march_west_eaa_desc:0 "A fine maneuver to get rid of the last rival state that is Mierce"
free_the_midlands_eaa_title:0 "Free the Angles"
free_the_midlands_eaa_desc:0 "Let us free our brethren in the north."
Submit_Mierce_eaa_title:0 "Vasslize Mierce"
Submit_Mierce_eaa_desc:0 "Mierce was always the pretender state of Brytenwalda, but we showed the world that we are the true heirs of Brytenwalda."
Kingdom_of_Anglo_Seaxon_eaa_title:0 "Anglo-Seaxan Kingdom"
Kingdom_of_Anglo_Seaxon_eaa_desc:0 "Our two people are now united, we shall stand stronger than ever before !"

angle_or_seaxan_brw_title:0 "A cultured court"
angle_or_seaxan_brw_desc:0 "Our kingdom is mighty but our people are fractured, the Angle and the Seaxan demand further reprensentation in court, both would give good benefits but not reprensenting our brother culture could be unwise."

